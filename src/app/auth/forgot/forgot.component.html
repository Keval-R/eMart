<div class="forgot-page">
  <div class="container">
    <div class="row">
      <div
        class="col-xxl-6 col-md-6 col-sm-0 bg-img d-none d-sm-none d-md-block"></div>
      <div class="col-xxl-6 col-md-6 col-sm-12">
        <div
          class="d-flex flex-column justify-content-center align-items-center full-height">
          <div>
            <h2>Forgot Password</h2>
          </div>
          <form [formGroup]="forgotForm" (ngSubmit)="submit()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email Id</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                formControlName="email"
                [ngClass]="{
                  'is-invalid':
                    submitted ||
                    (forgotForm.controls['email'].touched &&
                      forgotForm.controls['email'].errors),
                  'is-valid':
                    submitted ||
                    (forgotForm.controls['email'].touched &&
                      forgotForm.controls['email'].errors == null)
                }" />

              <div
                *ngIf="submitted || forgotForm.controls['email'].touched && forgotForm.controls['email'].errors?.['required']"
                class="invalid-feedback">
                Email Id is required.
              </div>
              <div
                *ngIf="submitted || forgotForm.controls['email'].touched &&  forgotForm.controls['email'].errors?.['pattern']"
                class="invalid-feedback">
                Email Id is invalid.
              </div>
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!forgotForm.valid">
                Submit
              </button>
            </div>
            <div class="d-flex justify-content-end mt-3">
              <label (click)="loginUser()">Login ?</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
