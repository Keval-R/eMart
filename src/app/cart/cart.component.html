<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <H1> {{'cart' | translate}}</H1>
        <button
          class="btn btn-primary btn-sm mx-1 w-40"
          *ngIf="checkoutPrice != 0"
          (click)="checkoutPage()"
          type="button">
          {{'checkout' | translate}} : {{ checkoutPrice }}
        </button>
      </div>
      <ng-template [ngIf]="checkoutPrice === 0" class="d-flex">
        <h1 class="text-center">{{'emptyCart' | translate}}</h1>
      </ng-template>
    </div>
    <div
      class="col-xxl-6 col-lg-6 col-md-6 col-sm-12"
      *ngFor="let product of cartData">
      <div class="d-flex justify-content-between">
        <div>
          <div class="d-none d-sm-none d-md-none d-lg-block">
            <lib-ngx-image-zoom
              [thumbImage]="product.img"
              [fullImage]="product.big_img"
              zoomMode="hover"
              [enableScrollZoom]="true"
              [enableLens]="true">
            </lib-ngx-image-zoom>
          </div>
          <div class="d-block d-sm-block d-md-block d-lg-none">
            <img
              src="{{ product.img }}"
              class="img-fluid"
              alt="item"
              height="300px"
              width="300px" />
          </div>
        </div>
        <div
          class="align-items-center w-100 d-flex flex-column justify-content-center">
          <div class="d-flex flex-column">
            <label class="my-1"> {{'artNumber' | translate}} : {{ product.ArtNo }}</label>
            <label class="my-1"> {{'brandName' | translate}}: {{ product.Brand }}</label>
            <label class="my-1"> {{'modalNumber' | translate}} : {{ product.ProviderArtNo }}</label>
            <div class="left-align">
              <div class="my-1 text-left">
                <label class="mx-1"> {{'quantity' | translate}} : {{ product.qty }}</label>
                <button
                  *ngIf="product.qty > 1"
                  class="btn btn-primary btn-sm mx-1 w-40"
                  (click)="removeOneProduct(product)"
                  type="button">
                  -
                </button>
              </div>
              <button
                class="btn btn-primary btn-sm mx-1 w-40"
                (click)="removeAllProduct(product)"
                type="button">
               {{'removeProduct' | translate}}
              </button>
            </div>
            <label class="my-1"> {{'price' | translate}}  : {{ product.totalPrice }}</label>
          </div>
        </div>
      </div>
    </div>

    <!-- <ng-template [ngIf]="PreviousCartData === null || PreviousCartData === undefined" class="d-flex"> -->
    <ng-template [ngIf]="PreviousCartData" class="d-flex">
      <div class="col-12">
        <div class="d-flex justify-content-between">
          <H1> {{'previousOrder' | translate}}</H1>
        </div>
      </div>
      <div
        class="col-xxl-6 col-lg-6 col-md-6 col-sm-12"
        *ngFor="let product of PreviousCartData">
        <div class="d-flex justify-content-between">
          <div>
            <div class="d-none d-sm-none d-md-none d-lg-block">
              <lib-ngx-image-zoom
                [thumbImage]="product.img"
                [fullImage]="product.big_img"
                zoomMode="hover"
                [enableScrollZoom]="true"
                [enableLens]="true">
              </lib-ngx-image-zoom>
            </div>
            <div class="d-block d-sm-block d-md-block d-lg-none">
              <img
                src="{{ product.img }}"
                class="img-fluid"
                alt="item"
                height="300px"
                width="300px" />
            </div>
          </div>
          <div
            class="align-items-center w-100 d-flex flex-column justify-content-center">
            <div class="d-flex flex-column">
              <label class="my-1">  {{'artNumber' | translate}} : {{ product.ArtNo }}</label>
              <label class="my-1">  {{'brandName' | translate}}: {{ product.Brand }}</label>
              <label class=""> {{'quantity' | translate}} : {{ product.qty }}</label>
              <label class="my-1">
                {{'modalNumber' | translate}} : {{ product.ProviderArtNo }}</label
              >
              <label class="my-1">  {{'price' | translate}} : {{ product.totalPrice }}</label>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
