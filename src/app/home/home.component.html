        <h5 class="w-100 text-center header-one">
         {{'header' |  translate}}
        </h5>
        <h1 class="w-100 text-center header-two">
         {{'description' | translate}}
        </h1>
      </div>

      <div class="search-area">
        <div class="row justify-content-center">
          <div class="col-xxl-3 col-xl-5 col-lg-5 col-md-6 col-sm-12">

      <h1 class="text-center">{{'shoes' | translate}}</h1>
    
      <div class="row">
        <div
          class="col-xxl-6 col-lg-6 col-md-6 col-sm-12"
          *ngFor="let product of productData; trackBy: trackByArtNo">
          <div class="d-flex justify-content-between">
            <div>
              <div class="d-none d-sm-none d-md-none d-lg-block">
                <lib-ngx-image-zoom
                  [thumbImage]="product.img"
                  [fullImage]="product.big_img"
                  zoomMode="hover"
                  [enableScrollZoom]="enableScrollZoom1"
                  [enableLens]="enableScrollZoom1">
                </lib-ngx-image-zoom>
              </div>
              <div class="d-block d-sm-block d-md-block d-lg-none">
                <img
                  src="{{ product.img }}"
                  class="img-fluid"
                  alt="item"
                  height="300px"
                  width="300px" />
              </div>
            </div>
            <div
              class="align-items-center w-100 d-flex flex-column justify-content-center">
              <div class="d-flex flex-column">
                <label class="my-1"> {{'artNumber' | translate}} : {{ product.ArtNo }}</label>
                <label class="my-1"> {{'brandName' | translate}} : {{ product.Brand }}</label>
                <label class="my-1">
                  {{'modalNumber' | translate}} : {{ product.ProviderArtNo }}</label
                >
                <label class="my-1"> {{'price' | translate}} : {{ product.Price }}</label>
                <button
                  class="btn btn-primary btn-sm my-1"
                  (click)="addToCart(product)"
                  type="submit">
                  {{'addToCart' | translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
